<nav class="fixed top-0 left-0 right-0 z-50 bg-background/80 backdrop-blur-xl border-b">
  <div class="mx-auto px-6 h-16 flex items-center justify-between">
    <!-- Logo -->
    <a routerLink="/" class="font-serif text-2xl font-bold tracking-tight text-foreground">
      S-Mart
    </a>

    <!-- Desktop nav -->
    <div class="hidden md:flex items-center gap-8">
      <a
        routerLink="/"
        routerLinkActive="text-foreground"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex items-center gap-1.5 text-sm font-medium transition-colors text-muted-foreground hover:text-foreground"
      >
        Home
      </a>

      <a
        routerLink="/shop"
        routerLinkActive="text-foreground"
        class="flex items-center gap-1.5 text-sm font-medium transition-colors text-muted-foreground hover:text-foreground"
      >
        Shop
      </a>

      <a
        routerLink="/aiChef"
        routerLinkActive="text-foreground"
        class="flex items-center gap-1.5 text-sm font-medium transition-colors text-muted-foreground hover:text-foreground"
      >
        <i class="fas fa-robot text-[hsl(var(--gold))]"></i>
        AI Chef
      </a>
    </div>

    <!-- Desktop actions -->
    <div class="hidden md:flex items-center gap-4">
      <!-- Cart -->
      <a routerLink="/cart" class="relative p-2 rounded-full hover:bg-secondary transition-colors">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="text-foreground"
        >
          <circle cx="9" cy="21" r="1"></circle>
          <circle cx="20" cy="21" r="1"></circle>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
      </a>

      <!-- User -->
      <div class="p-2 rounded-full hover:bg-secondary transition-colors cursor-pointer">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="text-foreground"
        >
          <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
      </div>
    </div>

    <!-- Mobile hamburger -->
    <button
      (click)="toggleMobileMenu()"
      class="md:hidden p-2 transition-transform"
      [class.rotate-90]="isMobileMenuOpen"
      aria-label="Toggle menu"
    >
      <i class="fas" [class.fa-bars]="!isMobileMenuOpen" [class.fa-xmark]="isMobileMenuOpen"></i>
    </button>
  </div>

  <!-- Mobile menu -->
  @if (isMobileMenuOpen) {
    <div
      class="md:hidden bg-background border-b border-border px-6 py-4 space-y-3 animate-in slide-in-from-top duration-300"
    >
      <a
        routerLink="/"
        (click)="closeMobileMenu()"
        class="flex items-center gap-2 py-2 text-foreground font-medium hover:text-[hsl(var(--primary))] transition-colors"
      >
        Home
      </a>

      <a
        routerLink="/shop"
        (click)="closeMobileMenu()"
        class="flex items-center gap-2 py-2 text-foreground font-medium hover:text-[hsl(var(--primary))] transition-colors"
      >
        Shop
      </a>

      <a
        routerLink="/aiChef"
        (click)="closeMobileMenu()"
        class="flex items-center gap-2 py-2 text-foreground font-medium hover:text-[hsl(var(--primary))] transition-colors"
      >
        AI Chef
      </a>

      <a
        routerLink="/cart"
        (click)="closeMobileMenu()"
        class="flex items-center gap-2 py-2 text-foreground font-medium hover:text-[hsl(var(--primary))] transition-colors"
      >
        Cart
      </a>

      <a
        routerLink="/profile"
        (click)="closeMobileMenu()"
        class="flex items-center gap-2 py-2 text-foreground font-medium hover:text-[hsl(var(--primary))] transition-colors"
      >
        Profile
      </a>
    </div>
  }
</nav>
