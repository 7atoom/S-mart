<div class="min-h-screen pt-20 pb-24 md:pb-12 bg-page">
  <div class="flex flex-col items-center justify-center min-h-[70vh] px-6">
    <div class="text-center max-w-lg w-full">
      <!-- Recipe name -->
      <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-cream-dark mb-8 warm-shadow">
        <span class="text-lg">üçΩÔ∏è</span>
        <span class="font-sans text-sm font-medium text-main">
          {{ currentRecipe.title }}
        </span>
      </div>

      <h2 class="font-serif text-3xl md:text-5xl font-bold text-main mb-3">
        How many are dining?
      </h2>

      <p class="text-muted font-sans mb-10">We'll adjust ingredient quantities for you</p>

      <!-- Selector -->
      <div class="flex items-center justify-center gap-6 mb-12">
        <button
          (click)="decrease()"
          class="w-14 h-14 rounded-2xl bg-card hover:border-[hsl(var(--terracotta)/0.2)] border-2 border-border flex items-center justify-center text-main font-sans text-2xl font-medium warm-shadow hover:bg-secondary transition-all cursor-pointer hover:scale-105 hover:drop-shadow-lg"
        >
          ‚àí
        </button>

        <div class="flex flex-col items-center">
          <span class="font-serif text-6xl md:text-7xl font-bold text-main">
            {{ servings }}
          </span>

          <span class="text-sm text-muted mt-2 font-sans">
            {{ servings === 1 ? 'person' : 'people' }}
          </span>
        </div>

        <button
          (click)="increase()"
          class="w-14 h-14 rounded-2xl bg-card hover:border-[hsl(var(--terracotta)/0.2)] border-2 border-border flex items-center justify-center text-main font-sans text-2xl font-medium warm-shadow hover:bg-secondary transition-all cursor-pointer hover:scale-105 hover:drop-shadow-lg"
        >
          +
        </button>
      </div>

      <!-- Presets -->
      <div class="grid grid-col grid-cols-2 sm:grid-cols-5 gap-2 mb-10">
        @for (n of presets; track n) {
          <button
            (click)="setServings(n)"
            class="hover:border-[hsl(var(--terracotta)/0.2)] hover:scale-105 border-2 border-border px-5 py-2.5 rounded-full text-sm font-medium font-sans transition-all  cursor-pointer hero-pill hover:drop-shadow-lg text-nowrap"
            [class.bg-primary]="servings === n"
            [class.text-primary-foreground]="servings === n"
            [class.bg-secondary]="servings !== n"
            [class.text-main]="servings !== n"
          >
            {{ n }} {{ n === 1 ? 'person' : 'people' }}
          </button>
        }
      </div>

      <!-- Price -->
      <div class="bg-card rounded-2xl p-5 mb-8 warm-shadow">
        <div class="flex items-center justify-between font-sans">
          <span class="text-sm text-muted">
            {{ currentRecipe.ingredients.length }} ingredients
          </span>

          <span class="font-semibold text-main"> Est. ${{ totalPrice }} </span>
        </div>
      </div>

      <!-- Actions -->
      <div class="flex gap-3">
        <button
          (click)="back()"
          class="cursor-pointer flex-1 py-3.5 rounded-2xl border-2 border-border font-sans font-medium text-main bg-card warm-shadow hover:bg-secondary hover:scale-105 hover:drop-shadow-lg transition-all"
        >
          Back
        </button>

        <button
          (click)="continue()"
          class="cursor-pointer flex-1 py-3.5 rounded-2xl btn-accent font-sans"
        >
          Continue ‚Üí
        </button>
      </div>
    </div>
  </div>
</div>
